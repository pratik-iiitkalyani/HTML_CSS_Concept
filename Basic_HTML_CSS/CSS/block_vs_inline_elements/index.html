    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Block Vs Inline Element</title>
  </head>
  <body>
    <!-- 1). Block Level Element
    1). Inline Element
    1). Inline Block Element -->

    <!-- ---Block Vs Inline Element--- -->

    <!-- ----------------------------- -->
    <!-- ---Example of Block Level Element -->
    <!-- ---heading(1-6), p, div, ul, li, form, article, aside, main, nav--- -->
    <!-- -------------------------------- -->

    <!-- ----------------------------- -->
    <!-- ---Example of Inline Element -->
    <!-- span, img, a textarea -->
    <!-- -------------------------------- -->

    <!-- ----------------Block level elements------------------ -->
    <h1>This is heading1</h1>
    <h2>This is heading2</h2>

    <!-- 1. Always starts in new line 
    2. take complete width
    3. will change according to the custom width and height
    4. margin and padding will apply in all the direction -->

    <!-- ----------------Inline elements------------------ -->
    <a href="">Link1</a>
    <a href="">Link2</a>

    <!-- 1. take only required width 
    2. will not change according to the custom width
    and height
    3. start in same line
    4. margin is only apply in right and left, top and bottom margin will not apply in inline element
    5. always apply padding in left and right, top and bottom will messed up the code -->
  </body>
</html>
