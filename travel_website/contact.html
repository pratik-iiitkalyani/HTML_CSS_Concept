<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Travel Website | Contact Us</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Location</h2>
              <p>Bellendur, Bangalore</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Email</h2>
              <p>pratik@iiitkalyani.ac.in</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Call</h2>
              <p>+917281954433</p>
            </div>
            <img src="./img/company-img.jpg" alt="" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">
              Let us know your question, suggestions and concerns by filling out
              the contact form below.
            </p>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="" id="username" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" name="" id="phone" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="" id="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="social-media-link">
          <i class="fab fa-facebook fa-4x"></i>
          <i class="fab fa-twitter fa-4x"></i>
          <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020, All Right Reserved</p>
      </div>
    </footer>
  </body>
</html>
